<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <main class="main-container">
    <section class="nft-container">
        <div class="container-image">
            <div class="main-image"></div>
            <div class="color-image"></div>
        </div>
        <div class="container-title">
            <h1><a href="">Equilibrium #3429</a> </h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="container-details">
            <div class="pricing">
                <div class="pricing-img"></div>
                <div>
                    <p>0.041ETH</p>
                </div>
            </div>
            <div class="timing">
                <div class="timing-img"></div>
                <div>
                    <p>3 days left</p>
                </div>
            </div>
        </div>
        <hr class="container-line">
        <div class="creator">
            <img src="images/image-avatar.png" alt="">
            <p>Creation of <a href="" class="creator-name">Jules Wyvern</a></p>
        </div>
    </section>
</main>
</body>

</html>
